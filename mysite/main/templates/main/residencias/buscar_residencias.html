{% extends "main/headers/header_logged_in.html" %}
{% load static %}
{% block content %}

<body>
  <h5 class="centrar">Filtrar BÃºsqueda</h5>
  <form method="POST">
    {% csrf_token %}
    <div class="row">
      <div class="col s3">
        <div class="input-field">
          <i class="material-icons">date_range</i>
          <input type="text" placeholder="Desde" class="datepicker" name="inicio">
        </div>
      </div>
      <div class="col s3">
        <div class="input-field">
          <i class="material-icons">date_range</i>
          <input type="text" placeholder="Hasta" class="datepicker" name="fin">
        </div>
      </div>
      <div class="col s3">
        <div class="input-field col s12">
          <i class="material-icons">hotel</i>
          <select name="pasajeros">
            <option value="" disabled selected>Pasajeros</option>
            {% for p in pasajeros %}
              <option value={{p}}>{{p}}</option>
            {% endfor %}
          </select>
        </div>
      </div>
    <div class="col s3">
      <div class="input-field">
        <i class="material-icons">map</i>
          <select name="pais">
            <option value="" disabled selected>Pais</option>
            {% for p in paises %}
              <option value={{p}}>{{p}}</option>
            {% endfor %}
          </select>
      </div>
    </div>
  </div>
    <div class="centrar">
      <button type="submit" class="waves-effect waves-light btn-large">Buscar</button>
    </div>
  </form>
    <div class="row">
      {% for r in residencias %}
        <div class="col s12 m7 l4">
          <div class="card medium z-depth-3">
            <div class="card-image">
              <img src="{% static r.primerFoto %}" height="200">
              <span class="card-title">{{r.nombre}}</span>
            </div>
            <div class="card-content" style="overflow: auto">
              <p>{{r.descripcion}}</p><br>
            </div>
            <div class="card-action">
              <a href="/ver_residencia/{{r.id}}">Conocer</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  <script src="{% static 'scripts/buscar_residencias.js' %}"></script>
</body>

{% endblock %}
